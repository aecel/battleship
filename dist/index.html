<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <!-- <header></header> -->
    <div class="modal" id="modal1">
      <div class="modal-content" id="modal-content1">
        <p class="placetext" id="placetext1">Place your ship</p>
        <div class="grid" id="placegrid1"></div>
        <button class="change-orientation">Change ship orientation</button>
      </div>
    </div>
    <div class="modal" id="modal2">
      <div class="modal-content" id="modal-content2">
        <p class="placetext" id="placetext2">Place your ship</p>
        <div class="grid" id="placegrid2"></div>
        <button class="change-orientation">Change ship orientation</button>
      </div>
    </div>
    <div class="modal" id="modal3">
      <div class="modal-content" id="modal-content3">
        <form id="play-game-form" action="">
          <div>
            <label for="player-1-name">Name of Player 1</label>
            <input type="text" id="player-1-name" name="player-1-name" />
          </div>
          <div class="player-1-ai-container">
            <label for="player-1-ai" class="player-1-ai">
              <input
                type="checkbox"
                id="player-1-ai"
                name="player-1-ai"
                value="yes"
              />
              <span class="checkbox-checkmark"></span>

              Make Player 1 an AI
            </label>
          </div>
          <div>
            <label for="player-2-name">Name of Player 2</label>
            <input type="text" id="player-2-name" name="player-2-name" />
          </div>
          <div class="player-2-ai-container">
            <label for="player-2-ai" class="player-2-ai">
              <input
                type="checkbox"
                id="player-2-ai"
                name="player-2-ai"
                checked
              />
              <span class="checkbox-checkmark"></span>

              Make Player 2 an AI
            </label>
          </div>
          <button type="submit" id="play-button">Play Game</button>
        </form>
      </div>
    </div>
    <main id="content">
      <h1>Battleship</h1>
      <h3 id="turn"></h3>
      <div class="grids">
        <div class="player-mat">
          <h3 id="player1">Player 1</h3>
          <div class="grid" id="grid1"></div>
        </div>
        <div class="player-mat">
          <h3 id="player2">Player 2</h3>
          <div class="grid" id="grid2"></div>
        </div>
      </div>
    </main>
    <footer>Copyright Â© aecel 2022</footer>
  </body>
</html>
